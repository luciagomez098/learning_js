<body>

    <script>
        /*La sintaxis de un lenguaje de programacion es el conjunto de reglas que deben tenerse en cuenta a la hora de escribir el codigo fuente del programa, de manera que el compilador o el interprete lo considere como un codigo correcto, y pueda ejecutarse.*/

        // Las variables se definen con la palabra reservada var, aunque tambien se puede utilizar let y const.
        //No es obligatorio refinir el tipo de variable.

        var a = 5;
        var j = (8*3)+4;
        var s = "Hola profe";

        // Se distinguen las mayusculas y las minusculas

        var nombre = "Dani";
        var Nombre = "Ana";

        // Los decimales de los numeros se indican con punto (.)

        var pi = "8.54";

        // Los literales se pueden escribir con comilla doble o comilla simple

        var c1 = "Camino 1";
        var c2 = 'Camino 2';

        // Los identificadores pueden empezar por una letra, un guion bajo, el simbolo $

        var _empresa = "Ara";
        var $empleados = 160;
        
        // Para escribir sobre la consola del navegador utilizamos el comando console.log()

        console.log("Este texto se muestra en la consola del navegador");
        


    </script>
